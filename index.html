<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product Preview</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main>
            <div id="container">
                <div id="img-container">
                    <picture>
                        <source media="(min-width: 640px)" srcset="Images\image-product-desktop.jpg">
                        <img src="Images/image-product-mobile.jpg" alt="Photo of a perfume"> 
                    </picture>
                </div>
                <div id="text-container">
                    <p>P E R F U M E</p>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL.</p>
                    <div id="pricing">
                        <div id="new-price"><h1>$149.99</h1></div>
                        <div id="old-price"><p>$169.99</p></div>
                    </div>
                    <button><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to Cart</button>
                </div>
            </div>
        </main>
    </body>
</html>
